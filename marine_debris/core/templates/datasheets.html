{% extends "carousel-right-base.html" %}

{% block leftcontent %}

<h2>Projects</h2>


<div class="clearfix">
    <form class="form-search pull-right">
      <input type="text" class="input-large search-query" name="search-term">
      <button type="submit" class="btn">Search</button>
    </form>
</div>
<div class="table-wrapper">
	<table class="table table-condensed table-hover organization-table">
	{% for sheet in sheets %}
	    <tr>
	        <td><strong><a href="/datasheet/{{sheet.slug}}">{{sheet.sheetname}} <i class="icon-circle-arrow-right"></i></a></strong></td>
	        <td>
	            <div class="btn-group pull-right">
	                <button class="btn"><i class="icon-file"></i> Data</button></td>
	            </div>
	    </tr>
	{% endfor %}    
	</table>
</div>
{% endblock %}
