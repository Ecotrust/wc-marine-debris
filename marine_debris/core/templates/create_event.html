{% extends "base.html" %}

{% block content %}
    <h1>Create a New Event</h1>
    {% if error %}<p style="color:red">{{error}}</p>{% endif %}
    <form class="event-form" method="post" action="{% if action %}{{ action }}{% else %}create{% endif %}">
    {{form}}
    <p><input id="submit" type="submit" value="Continue" style="margin:15px"/>
    {% if action %}<button type="button" class="event_cancel" id="cancel" value="Cancel">Cancel</button>{% endif %}
    </p>
    </form>
{% endblock %}
